<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shockwave Beats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar Section-->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand text-light">Shockwave</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-lg-light" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item">
                <a href="#brands" class="nav-link text-light">Brands</a>
              </li>
              <li class="nav-item">
                <a href="#shop" class="nav-link text-secondary">Shop</a>
              </li>
              <li class="nav-item">
                <a href="#offers" class="nav-link text-light">Offers</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link text-secondary">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Hero Section-->
    <section class="pt-5" id="home">
      <div class="container">
        <div
          id="hero"
          class="d-flex text-center text-dark justify-content-center align-items-center"
        >
          <div class="py-5 text-light" id="text">
            <h1>Welcome to our fine establishment</h1>
            <a href="" class="btn" id="button1">Shop Now</a>
          </div>
        </div>
      </div>
    </section>

    <!--Brands Section-->
    <section class="pt-5" id="brands">
      <div class="container bg-secondary">
        <div class="" id="slider"></div>
        <div
          class="text-light d-flex align-items-center justify-content-center"
          id="brand"
        >
          <a href="" class="btn m-1 text-light" id="apple">Apple</a>
          <a href="" class="btn m-1" id="samsung">Samsung</a>
          <a href="" class="btn m-1 text-light lead" id="oraimo">Oraimo</a>
          <a href="" class="btn m-1" id="beats">Beats </a>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
